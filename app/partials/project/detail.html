<form name="projectForm">
    <div class="control-group" ng-class="{error: projectForm.name.$invalid}">
        <label>Where</label>
        <input type="text" name="where" ng-model="project.where" required>
        <span ng-show="projectForm.where.$error.required" class="help-inline">Required</span>
    </div>

    <div class="control-group" ng-class="{error: projectForm.name.$invalid}">
        <label>What</label>
        <textarea name="what" ng-model="project.what"></textarea>
        <span ng-show="projectForm.what.$error.required" class="help-inline">Required</span>
    </div>

    <br>
    <a href="#/project" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="isClean() || projectForm.$invalid" class="btn btn-primary">
        Save</button>
    <button ng-click="destroy()" ng-show="project._id" class="btn btn-danger">
        Delete</button>
</form>
